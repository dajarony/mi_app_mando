version: "3.8"

services:
  # ========================================
  # Backend API - Control de Smart TVs
  # ========================================
  backend:
    build: .
    container_name: sumetv-backend
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - HOST=0.0.0.0
    env_file:
      - .env
    volumes:
      - ./credenciales:/app/credenciales:ro
    networks:
      - sumetv-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # ========================================
  # n8n - Workflow Automation
  # ========================================
  n8n:
    image: n8nio/n8n:latest
    container_name: sumetv-n8n
    ports:
      - "5678:5678"
    environment:
      # Configuración básica
      - N8N_HOST=0.0.0.0
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - NODE_ENV=production
      # Webhooks - URL base para recibir webhooks externos
      - WEBHOOK_URL=http://localhost:5678
      # Timezone
      - GENERIC_TIMEZONE=Europe/Madrid
      - TZ=Europe/Madrid
      # Seguridad básica - Usar variables de entorno en producción
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD:-changeme}
      # Deshabilitar telemetría
      - N8N_DIAGNOSTICS_ENABLED=false
      - N8N_PERSONALIZATION_ENABLED=false
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - sumetv-network
    restart: unless-stopped
    depends_on:
      - backend

  # ========================================
  # Redis - Cache y Cola de mensajes (opcional)
  # ========================================
  redis:
    image: redis:alpine
    container_name: sumetv-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - sumetv-network
    restart: unless-stopped
    command: redis-server --appendonly yes

# ========================================
# Volumes persistentes
# ========================================
volumes:
  n8n_data:
    driver: local
  redis_data:
    driver: local

# ========================================
# Red interna
# ========================================
networks:
  sumetv-network:
    driver: bridge
